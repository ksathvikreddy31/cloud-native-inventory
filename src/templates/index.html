<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Godown System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div
      class="container"
      style="
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        class="card"
        style="width: 100%; max-width: 800px; text-align: center"
      >
        <div class="header">
          <h1>Global Godown & Retail System</h1>
          <p>Select your entry point and role below</p>
        </div>

        <div class="grid">
          <div class="card" style="box-shadow: none; border: 1px solid #e5e7eb">
            <h3>MySQL Node</h3>
            <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1.5rem">
              Manage your private storefront using a SQL backend.
            </p>
            <button class="btn" style="width: 100%" onclick="loginUser('sql')">
              SQL Storefront
            </button>
          </div>

          <div class="card" style="box-shadow: none; border: 1px solid #e5e7eb">
            <h3>MongoDB Node</h3>
            <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1.5rem">
              Manage your private storefront using NoSQL.
            </p>
            <button
              class="btn"
              style="width: 100%"
              onclick="loginUser('mongo')"
            >
              Mongo Storefront
            </button>
          </div>

          <div
            class="card"
            style="
              box-shadow: none;
              border: 1px solid #e5e7eb;
              background: #faf5ff;
            "
          >
            <h3 style="color: #7e22ce">Admin Portal</h3>
            <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1.5rem">
              Inventory Manager control point (Master Inventory).
            </p>
            <button
              class="btn"
              style="width: 100%; background: #9333ea"
              onclick="location.href = '/admin'"
            >
              Global Godown
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function loginUser(dbType) {
        localStorage.setItem("dbType", dbType);
        window.location.href = "/store";
      }
    </script>
  </body>
</html>
