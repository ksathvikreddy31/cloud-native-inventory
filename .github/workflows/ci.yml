name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4 for latest security

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Standard way to enable Docker features

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python Syntax
        run: python -m compileall src/

      - name: Build and Start Docker Containers
        # Note: Use 'docker compose' (no hyphen) for the modern plugin version
        run: docker compose up --build -d

      - name: Wait for Databases to Initialize
        # Databases take time to start. 15s is good for MySQL/Mongo.
        run: sleep 15

      - name: Run Integration Tests
        # Ensure your tests use the service names 'mysql_db' and 'mongo_db'
        run: |
          python src/tests/test_api.py
          python src/tests/test_mongo_api.py

      - name: Stop Docker Containers
        if: always()
        run: docker compose down
